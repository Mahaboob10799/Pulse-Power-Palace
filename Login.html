.nav{
    display: flex;
    justify-content: space-between;
    background-color: whitesmoke;
    box-shadow: 0 5px 10px black;
    padding:15px 20px;
    flex-wrap: wrap;
}
.list{
    display: flex;
    gap: 20px;
}
li{
    list-style: none;
}
a{
    text-decoration: none;
    font-size: medium;
    font-weight: bold;
    color: black;
}
#toggle,label{
    display: none;
}
@media(max-width:580px){
    .list{
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 20px;
    }
    label{
        display: block;
    }
    #toggle:checked ~ .list{
        display: flex;
    }
}/* Mobile View CSS Code END*/

        .navbar {
